<form [formGroup]="form" (ngSubmit)="login()">
<div class="form-group">
<label for="username">Username</label>
<input type="text" id="username" class="form-control"
formControlName="username"
/>
</div>
<div *ngIf="form.controls.username.touched
&& !form.controls.username.valid"
class="alert alert-danger"
>
Username is required
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" id="password" class="form-control"
formControlName="password"
/>
</div>
<div *ngIf="form.controls.password.touched
&& form.controls.password.errors">

<div *ngIf="form.controls.password.errors.canNotContainSpace" class="alert alert-danger">
Password can not contain space
</div>

<div *ngIf="form.controls.password.errors.invalidLognin" class="alert alert-danger">
Username or Password is invalid
</div>

<div *ngIf="form.controls.password.errors.required" class="alert alert-danger">
Password is required
</div>

</div>

<button class="btn btn-primary" type="submit">Login</button>
</form>
